<body>

<div id="topbar">
  <input id="search" placeholder="æœå°‹ç«™åâ€¦" />
  <span id="updated">è¼‰å…¥ä¸­â€¦</span>
</div>

<div id="map"></div>

<!-- Leaflet -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const API =
  "https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json";

const map = L.map("map").setView([25.0375, 121.5637], 13);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "Â© OpenStreetMap"
}).addTo(map);

let markers = [];
let allData = [];

function getColor(sbi, bemp) {
  if (sbi === 0) return "yellow";
  if (bemp === 0) return "red";
  return "green";
}

function clearMarkers() {
  markers.forEach(m => map.removeLayer(m));
  markers = [];
}

function render(filterText = "") {
  clearMarkers();

  allData
    .filter(s =>
      s.sna.includes(filterText)
    )
    .forEach(s => {
      const color = getColor(s.sbi, s.bemp);

      const html = `
        <div class="circle ${color}">
          <div>${s.sbi}</div>
          <div class="line"></div>
          <div>${s.bemp}</div>
        </div>
      `;

      const icon = L.divIcon({
        html,
        className: "",
        iconSize: [42, 42],
        iconAnchor: [21, 21]
      });

      const marker = L.marker([s.lat, s.lng], { icon }).addTo(map);

      marker.bindPopup(`
        <b>${s.sna}</b><br>
        ğŸš² å¯å€Ÿï¼š${s.sbi}<br>
        ğŸ…¿ï¸ å¯é‚„ï¼š${s.bemp}<br>
        ğŸ”¢ ç¸½è»ŠæŸ±ï¼š${s.tot}
      `);

      markers.push(marker);
    });
}

async function loadData() {
  try {
    const res = await fetch(API);
    const data = await res.json();

    allData = data.map(d => ({
      sna: d.sna.replace("YouBike2.0_", ""),
      sbi: Number(d.sbi),
      bemp: Number(d.bemp),
      tot: Number(d.tot),
      lat: Number(d.lat),
      lng: Number(d.lng)
    }));

    render(document.getElementById("search").value);

    document.getElementById("updated").textContent =
      "æœ€å¾Œæ›´æ–°ï¼š" + new Date().toLocaleTimeString();
  } catch (err) {
    document.getElementById("updated").textContent =
      "è³‡æ–™è¼‰å…¥å¤±æ•—";
    console.error(err);
  }
}

document.getElementById("search").addEventListener("input", e => {
  render(e.target.value);
});

loadData();
setInterval(loadData, 30000);
</script>

</body>
