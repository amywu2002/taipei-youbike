<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>å°åŒ— YouBike å³æ™‚åœ°åœ–</title>

<!-- Leaflet CSS -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>

<style>
  html, body {
    margin: 0;
    height: 100%;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  #map {
    width: 100%;
    height: 100%;
  }

  /* æœå°‹æ¡† */
  .search-box {
    position: absolute;
    top: 12px;
    left: 60px;
    z-index: 1000;
    background: white;
    padding: 6px 10px;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,.3);
  }

  /* åœ“åœˆ Marker */
  .youbike-circle {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    color: #fff;
    font-size: 13px;
    font-weight: bold;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    line-height: 1.1;
    border: 2px solid #fff;
    box-shadow: 0 0 4px rgba(0,0,0,.4);
  }

  .green  { background: #2ecc71; }
  .yellow { background: #f1c40f; color: #333; }
  .red    { background: #e74c3c; }

  .line {
    font-size: 10px;
    margin: 1px 0;
  }
</style>
</head>

<body>

<div class="search-box">
  ç«™é»ï¼š
  <input id="searchInput" placeholder="æœå°‹å ´ç«™åç¨±">
</div>

<div id="map"></div>

<!-- Leaflet JSï¼ˆä¸€å®šè¦åœ¨ä½¿ç”¨ L ä¹‹å‰ï¼‰ -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const API =
    "https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json";

  // åˆå§‹åŒ–åœ°åœ–
  const map = L.map("map").setView([25.04, 121.53], 13);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "Â© OpenStreetMap",
  }).addTo(map);

  let markers = [];
  let rawData = [];

  // ğŸ¨ ä¾ä½ æŒ‡å®šçš„è®Šè‰²è¦å‰‡
  function getColorClass(canBorrow, canReturn) {
    if (canReturn === 0) return "red";    // ğŸ”´ æ²’åœ°æ–¹é‚„
    if (canBorrow === 0) return "yellow"; // ğŸŸ¡ æ²’è»Šå¯å€Ÿ
    return "green";                       // ğŸŸ¢ æ­£å¸¸
  }

  function render(data) {
    // ç¬¬ä¸€æ¬¡æ‰å»ºç«‹ marker
    if (markers.length === 0) {
      data.forEach(station => {
        const marker = L.marker([Number(station.lat), Number(station.lng)])
          .addTo(map);
        marker.stationName = station.sna;
        markers.push(marker);
      });
    }

    // æ›´æ–°æ¯å€‹ marker
    data.forEach((station, i) => {
      const canBorrow = Number(station.sbi);
      const canReturn = Number(station.bemp);
      const total     = Number(station.tot);

      const color = getColorClass(canBorrow, canReturn);

      const html = `
        <div class="youbike-circle ${color}">
          <div>${canBorrow}</div>
          <div class="line">â€”</div>
          <div>${canReturn}</div>
        </div>
      `;

      markers[i].setIcon(
        L.divIcon({
          html,
          className: "",
          iconSize: [50, 50],
          iconAnchor: [25, 25],
        })
      );

      markers[i].bindPopup(`
        <b>${station.sna}</b><br>
        ğŸš² å¯å€Ÿï¼š${canBorrow}<br>
        ğŸ…¿ï¸ å¯é‚„ï¼š${canReturn}<br>
        ğŸ“ ç¸½è»Šä½ï¼š${total}
      `);
    });
  }

  async function loadData() {
    const res = await fetch(API, { cache: "no-store" });
    const data = await res.json();
    rawData = data;
    render(data);
  }

  // åˆæ¬¡è¼‰å…¥
  loadData();

  // ğŸ”„ æ¯ 30 ç§’æ›´æ–°
  setInterval(loadData, 30000);

  // æœå°‹
  document.getElementById("searchInput").addEventListener("input", e => {
    const keyword = e.target.value.trim();

    markers.forEach((marker, i) => {
      if (rawData[i].sna.includes(keyword)) {
        marker.addTo(map);
      } else {
        map.removeLayer(marker);
      }
    });
  });
</script>

</body>
</html>
