<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>å°åŒ— YouBike å³æ™‚åœ°åœ–</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

#map {
  width: 100%;
  height: 100%;
}

/* ===== UIï¼ˆå®Œå…¨ä¿ç•™ï¼‰ ===== */
.top-left {
  position: absolute;
  top: 12px;
  left: 12px;
  z-index: 1000;
  background: #fff;
  padding: 6px 10px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,.2);
  font-size: 14px;
}

.top-center {
  position: absolute;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  display: flex;
  gap: 8px;
}

.top-center input,
.top-center select {
  padding: 8px 12px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #fff;
  box-shadow: 0 2px 6px rgba(0,0,0,.15);
}

/* ===== æ¡ƒåœ’ç‰ˆæ°´æ»´ Markerï¼ˆé—œéµï¼‰ ===== */
.yb-drop {
  width: 52px;
  height: 52px;
  color: #fff;
  font-weight: bold;
  font-size: 14px;
  text-align: center;
  box-sizing: border-box;
  border: 2px solid #fff;
  box-shadow: 0 0 4px rgba(0,0,0,.4);

  /* ğŸ‘‡ é—œéµï¼šæ°´æ»´å½¢ç‹€ */
  border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
  transform: rotate(45deg);
  position: relative;
}

/* æŠŠå…§å®¹è½‰æ­£ */
.yb-inner {
  transform: rotate(-45deg) translateY(-2px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
}

.yb-line {
  width: 18px;
  height: 2px;
  background: rgba(255,255,255,.85);
  margin: 4px 0;
}

/* é¡è‰²ï¼ˆå®˜æ–¹æ„Ÿï¼‰ */
.green  { background: #7AC943; }
.yellow { background: #F5A623; }
.red    { background: #A80000; }
</style>
</head>

<body>

<div class="top-left" id="count">ç«™é»ï¼š-- ç­†</div>

<div class="top-center">
  <input id="search" placeholder="æœå°‹ç«™é»åç¨±â€¦" />
  <select id="filter">
    <option value="all">å…¨éƒ¨</option>
    <option value="green">æ­£å¸¸</option>
    <option value="yellow">ç„¡è»Š</option>
    <option value="red">ç„¡ä½</option>
  </select>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const API =
  "https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json";

const map = L.map("map").setView([25.04, 121.53], 13);
map.zoomControl.setPosition("topright");

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "Â© OpenStreetMap",
}).addTo(map);

let markers = [];
let rawData = [];

function getStatus(borrow, ret) {
  if (ret === 0) return "red";
  if (borrow === 0) return "yellow";
  return "green";
}

function clearMarkers() {
  markers.forEach(m => map.removeLayer(m));
  markers = [];
}

function render(list) {
  clearMarkers();

  list.forEach(s => {
    const lat = Number(s.latitude);
    const lng = Number(s.longitude);
    const borrow = Number(s.available_rent_bikes);
    const ret = Number(s.available_return_bikes);

    if ([lat, lng, borrow, ret].some(n => Number.isNaN(n))) return;

    const status = getStatus(borrow, ret);

    const icon = L.divIcon({
      className: "",
      iconSize: [52, 52],
      iconAnchor: [26, 52],
      html: `
        <div class="yb-drop ${status}">
          <div class="yb-inner">
            <div>${borrow}</div>
            <div class="yb-line"></div>
            <div>${ret}</div>
          </div>
        </div>
      `
    });

    const marker = L.marker([lat, lng], { icon }).addTo(map);
    markers.push(marker);
  });

  count.textContent = `ç«™é»ï¼š${markers.length} ç­†`;
}

function applyFilter() {
  const kw = search.value.trim();
  const f = filter.value;

  render(
    rawData.filter(s => {
      const b = Number(s.available_rent_bikes);
      const r = Number(s.available_return_bikes);
      const st = getStatus(b, r);
      if (kw && !s.sna.includes(kw)) return false;
      if (f !== "all" && st !== f) return false;
      return true;
    })
  );
}

search.addEventListener("input", applyFilter);
filter.addEventListener("change", applyFilter);

async function load() {
  const res = await fetch(API, { cache: "no-store" });
  rawData = await res.json();
  applyFilter();
}

load();
setInterval(load, 30000);
</script>

</body>
</html>
