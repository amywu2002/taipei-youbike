<style>
html, body {

}

.yb-circle {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  color: #fff;
  font-weight: bold;
  font-size: 13px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  line-height: 1.1;
  border: 2px solid #fff;
  box-shadow: 0 0 4px rgba(0,0,0,.4);
}

.green  { background: #2ecc71; }

  font-size: 10px;

<body>

<div class="top-bar">
  ç«™é»ï¼š
  <input id="search" placeholder="æœå°‹å ´ç«™åç¨±">
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const API =
  "https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json";

const map = L.map("map").setView([25.04, 121.53], 13);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "Â© OpenStreetMap",
}).addTo(map);

let markers = [];
let dataCache = [];

// ğŸ¨ è®Šè‰²è¦å‰‡ï¼ˆå·²é©—è­‰ï¼‰
function getColor(borrow, ret) {
  if (ret === 0) return "red";
  if (borrow === 0) return "yellow";
  return "green";
}

function render(data) {
  markers.forEach(m => map.removeLayer(m));
  markers = [];

  data.forEach(s => {
    const borrow = Number(s.available_rent_bikes);
    const ret    = Number(s.available_return_bikes);
    const total  = Number(s.total);

    if (Number.isNaN(borrow) || Number.isNaN(ret)) return;

    const icon = L.divIcon({
      className: "",
      iconSize: [50, 50],
      iconAnchor: [25, 25],
      html: `
        <div class="yb-circle ${getColor(borrow, ret)}">
          <div>${borrow}</div>
          <div class="line">â€”</div>
          <div>${ret}</div>
        </div>
      `,
    });

    const marker = L.marker([Number(s.lat), Number(s.lng)], { icon })
      .addTo(map)
      .bindPopup(`
        <b>${s.sna}</b><br>
        ğŸš² å¯å€Ÿï¼š${borrow}<br>
        ğŸ…¿ï¸ å¯é‚„ï¼š${ret}<br>
        ğŸ“ ç¸½è»ŠæŸ±ï¼š${total}
      `);

    markers.push(marker);
  });
}

async function loadData() {
  const res = await fetch(API, { cache: "no-store" });
  const data = await res.json();
  dataCache = data;
  render(data);
}

document.getElementById("search").addEventListener("input", e => {
  const kw = e.target.value.trim();
  const filtered = dataCache.filter(s => s.sna.includes(kw));
  render(filtered);
});

loadData();
setInterval(loadData, 30000);
</script>

</body>
