<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>å°åŒ— YouBike å³æ™‚åœ°åœ–</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

#map {
  width: 100%;
  height: 100%;
}

/* ğŸ” ä¸Šæ–¹å·¥å…·åˆ— */
.top-bar {
  position: absolute;
  top: 12px;
  left: 60px;
  z-index: 1000;
  background: #fff;
  padding: 6px 10px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,.3);
  display: flex;
  gap: 8px;
  align-items: center;
}

/* é¡è‰²ï¼ˆå®˜æ–¹æ„Ÿï¼‰ */
.green  { --c:#7AC943; }
.yellow { --c:#F5A623; }
.red    { --c:#A80000; }
</style>
</head>

<body>

<div class="top-bar">
  <span id="count">ç«™é»ï¼š--</span>
  <input id="search" placeholder="æœå°‹å ´ç«™åç¨±">
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
const API =
  "https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json";

const map = L.map("map").setView([25.04, 121.53], 13);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "Â© OpenStreetMap",
}).addTo(map);

let markers = [];
let dataCache = [];

/* é¡è‰²è¦å‰‡ */
function getColor(borrow, ret) {
  if (ret === 0) return "red";
  if (borrow === 0) return "yellow";
  return "green";
}

function clearMarkers() {
  markers.forEach(m => map.removeLayer(m));
  markers = [];
}

/* ğŸ”¥ æ ¸å¿ƒï¼šå®˜æ–¹æ°´æ»´ SVG Marker */
function makeIcon(borrow, ret, colorClass) {
  return L.divIcon({
    className: "",
    iconSize: [48, 60],
    iconAnchor: [24, 56],
    html: `
      <div class="${colorClass}">
        <svg viewBox="0 0 64 72" width="48" height="60">
          <path
            d="M32 2
               C20 2 10 12 10 26
               C10 44 32 68 32 68
               C32 68 54 44 54 26
               C54 12 44 2 32 2Z"
            fill="var(--c)"
            stroke="#fff"
            stroke-width="3"
          />
          <text x="32" y="22" text-anchor="middle"
                font-size="16" font-weight="700" fill="#fff">
            ${borrow}
          </text>
          <line x1="20" y1="32" x2="44" y2="32"
                stroke="#fff" stroke-width="2" opacity="0.85"/>
          <text x="32" y="42" text-anchor="middle"
                font-size="14" font-weight="600" fill="#fff">
            ${ret}
          </text>
        </svg>
      </div>
    `
  });
}

function render(data) {
  clearMarkers();

  data.forEach(s => {
    const lat = Number(s.latitude);
    const lng = Number(s.longitude);
    const borrow = Number(s.available_rent_bikes);
    const ret    = Number(s.available_return_bikes);

    if ([lat, lng, borrow, ret].some(Number.isNaN)) return;

    const icon = makeIcon(borrow, ret, getColor(borrow, ret));

    const marker = L.marker([lat, lng], { icon })
      .addTo(map)
      .bindPopup(`
        <b>${s.sna}</b><br>
        ğŸš² å¯å€Ÿï¼š${borrow}<br>
        ğŸ…¿ï¸ å¯é‚„ï¼š${ret}<br>
        ğŸ“ ç¸½è»ŠæŸ±ï¼š${borrow + ret}
      `);

    markers.push(marker);
  });

  document.getElementById("count").textContent =
    `ç«™é»ï¼š${markers.length}`;
}

async function loadData() {
  try {
    const res = await fetch(API, { cache: "no-store" });
    const data = await res.json();
    dataCache = data;
    render(data);
  } catch (e) {
    console.error("è³‡æ–™è¼‰å…¥å¤±æ•—", e);
  }
}

document.getElementById("search").addEventListener("input", e => {
  const kw = e.target.value.trim();
  render(dataCache.filter(s => s.sna.includes(kw)));
});

loadData();
setInterval(loadData, 30000);
</script>

</body>
</html>
