<script>
const API = "https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json";

const map = L.map("map").setView([25.04, 121.53], 13);
L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "Â© OpenStreetMap"
}).addTo(map);

let markers = [];
let rawData = [];

function clearMarkers() {
  markers.forEach(m => map.removeLayer(m));
  markers = [];
}

function getColor(avail, empty) {
  if (avail === 0) return "yellow";
  if (empty === 0) return "red";
  return "green";
}

function render(list) {
  clearMarkers();

  list.forEach(s => {
    const lat = Number(s.lat);
    const lng = Number(s.lng);
    if (isNaN(lat) || isNaN(lng)) return;

    const available = Number(s.sbi);
    const empty = Number(s.bemp);
    const total = Number(s.tot);

    const icon = L.divIcon({
      className: "",
      html: `
        <div class="circle ${getColor(available, empty)}">
          å€Ÿ ${available}
          <div class="divider"></div>
          é‚„ ${empty}
        </div>
      `,
      iconSize: [52, 52]
    });

    const marker = L.marker([lat, lng], { icon }).addTo(map);
    marker.bindPopup(`
      <b>${s.sna}</b><br>
      ğŸš² å¯å€Ÿï¼š${available}<br>
      ğŸ…¿ï¸ å¯é‚„ï¼š${empty}<br>
      ğŸ“ è»ŠæŸ±ç¸½æ•¸ï¼š${total}
    `);

    markers.push(marker);
  });
}

async function loadData() {
  const res = await fetch(API, { cache: "no-store" });
  const data = await res.json();
  rawData = data;
  render(data);
}

document.getElementById("search").addEventListener("input", e => {
  const keyword = e.target.value.trim();
  render(rawData.filter(s => s.sna.includes(keyword)));
});

loadData();
setInterval(loadData, 30000);
</script>
