<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8" />
<title>å°åŒ— YouBike å³æ™‚åœ°åœ–</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

#map {
  width: 100%;
  height: 100%;
}

/* ===== UIï¼ˆæ¡ƒåœ’ç‰ˆä¸€è‡´ï¼‰ ===== */
.top-left {
  position: absolute;
  top: 12px;
  left: 12px;
  z-index: 1000;
  background: #fff;
  padding: 6px 10px;
  border-radius: 8px;
  box-shadow: 0 2px 6px rgba(0,0,0,.25);
  font-size: 14px;
}

.top-center {
  position: absolute;
  top: 12px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 1000;
  display: flex;
  gap: 8px;
}

.top-center input,
.top-center select {
  padding: 8px 12px;
  font-size: 15px;
  border-radius: 8px;
  border: 1px solid #ccc;
  background: #fff;
  box-shadow: 0 2px 6px rgba(0,0,0,.15);
}

/* ===== é¡è‰²ï¼ˆå®˜æ–¹ï¼‰ ===== */
.green  { --c:#7AC943; }
.yellow { --c:#F5A623; }
.red    { --c:#A80000; }
</style>
</head>

<body>

<!-- å·¦ä¸Šï¼šç«™é»æ•¸ -->
<div class="top-left">
  <span id="count">ç«™é»ï¼š--</span>
</div>

<!-- ä¸Šæ–¹ç½®ä¸­ï¼šæœå°‹ + ç¯©é¸ -->
<div class="top-center">
  <input id="search" placeholder="æœå°‹å ´ç«™åç¨±æˆ–åœ°å€â€¦" />
  <select id="filter">
    <option value="all">å…¨éƒ¨</option>
    <option value="green">æ­£å¸¸</option>
    <option value="yellow">ç„¡è»Š</option>
    <option value="red">ç„¡ä½</option>
  </select>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
/* å°åŒ—å®˜æ–¹ APIï¼ˆå®Œå…¨ä¸å‹•ï¼‰ */
const API =
  "https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json";

/* åœ°åœ– */
const map = L.map("map").setView([25.04, 121.53], 13);
map.zoomControl.setPosition("topright");

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "Â© OpenStreetMap",
}).addTo(map);

let markers = [];
let dataCache = [];

/* é¡è‰²è¦å‰‡ */
function getColor(borrow, ret) {
  if (ret === 0) return "red";
  if (borrow === 0) return "yellow";
  return "green";
}

function clearMarkers() {
  markers.forEach(m => map.removeLayer(m));
  markers = [];
}

/* å®˜æ–¹æ°´æ»´ SVGï¼ˆé–å®šï¼Œä¸å†å‹•ï¼‰ */
function makeIcon(borrow, ret, colorClass) {
  return L.divIcon({
    className: "",
    iconSize: [48, 60],
    iconAnchor: [24, 56],
    html: `
      <div class="${colorClass}">
        <svg viewBox="0 0 64 72" width="55" height="60">
          <path
            d="M32 2
               C20 2 10 12 10 26
               C10 44 32 68 32 68
               C32 68 54 44 54 26
               C54 12 44 2 32 2Z"
            fill="var(--c)"
            stroke="#fff"
            stroke-width="3"
          />
          <text x="32" y="22" text-anchor="middle"
                font-size="16" font-weight="700" fill="#fff">
            ${borrow}
          </text>
          <line x1="20" y1="28" x2="44" y2="28"
                stroke="#fff" stroke-width="2" opacity="0.85"/>
          <text x="32" y="44" text-anchor="middle"
                font-size="16" font-weight="600" fill="#fff">
            ${ret}
          </text>
        </svg>
      </div>
    `
  });
}

function render(list) {
  clearMarkers();

  list.forEach(s => {
    const lat = Number(s.latitude);
    const lng = Number(s.longitude);
    const borrow = Number(s.available_rent_bikes);
    const ret    = Number(s.available_return_bikes);

    if ([lat, lng, borrow, ret].some(Number.isNaN)) return;

    const status = getColor(borrow, ret);
    const icon = makeIcon(borrow, ret, status);

    const marker = L.marker([lat, lng], { icon })
      .addTo(map)
      .bindPopup(`
        <b>${s.sna}</b><br>
        ğŸ“ ${s.ar || ""}<br>
        ğŸš² å¯å€Ÿï¼š${borrow}<br>
        ğŸ…¿ï¸ å¯é‚„ï¼š${ret}<br>
        ğŸ“¦ ç¸½è»ŠæŸ±ï¼š${borrow + ret}
      `);

    markers.push(marker);
  });

  count.textContent = `ç«™é»ï¼š${markers.length} ç­†`;
}

/* ğŸ” æœå°‹ï¼ˆåç¨± + åœ°å€ï¼‰ï¼‹ ç‹€æ…‹ç¯©é¸ */
function applyFilter() {
  const kw = search.value.trim();
  const f = filter.value;

  render(
    dataCache.filter(s => {
      const b = Number(s.available_rent_bikes);
      const r = Number(s.available_return_bikes);
      const st = getColor(b, r);

      if (kw) {
        const name = s.sna || "";
        const addr = s.ar || "";
        if (!name.includes(kw) && !addr.includes(kw)) return false;
      }

      if (f !== "all" && st !== f) return false;

      return true;
    })
  );
}

search.addEventListener("input", applyFilter);
filter.addEventListener("change", applyFilter);

/* è¼‰å…¥è³‡æ–™ */
async function loadData() {
  const res = await fetch(API, { cache: "no-store" });
  dataCache = await res.json();
  applyFilter();
}

loadData();
setInterval(loadData, 30000);
</script>

</body>
</html>
