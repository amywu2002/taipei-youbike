
<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Leaflet CSS -->

  <style>
    body { margin: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    #search {

    }
    #map { height: 100vh; width: 100%; }
    .circle {
      width: 52px; height: 52px; border-radius: 50%; color: #fff;
      text-align: center; font-size: 12px; line-height: 1.1;
      padding-top: 6px; box-sizing: border-box; font-weight: bold;

    }
    .green  { background: #2ecc71; }
    .yellow { background: #f1c40f; color: #333; }
    .red    { background: #e74c3c; }
    .divider { border-top: 1px solid rgba(255,255,255,.6); margin: 2px 6px; }
  </style>
</head>
<body>
  <div id="count">ç«™é»ï¼š-- ç­†</div>
  <input id="search" placeholder="æœå°‹å ´ç«™åç¨±â€¦" />
  <div id="map"></div>

  <!-- Leaflet JSï¼ˆä¸€å®šè¦åœ¨ä½ è‡ªå·±çš„ JS ä¹‹å‰ï¼‰ -->
  https://unpkg.com/leaflet@1.9.4/dist/leaflet.js</script>

  <script>
    const API = "https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json";

    // åˆå§‹åŒ–åœ°åœ–
    const map = L.map("map").setView([25.04, 121.53], 13);
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", { attribution: "Â© OpenStreetMap" }).addTo(map);

    let markers = [];
    let rawData = [];
    let fitted = false;

    function clearMarkers() {
      markers.forEach(m => map.removeLayer(m));
      markers = [];
    }

    // æ¬„ä½å®¹éŒ¯ï¼šåŒæ™‚æ”¯æ´ç¸®å¯«ç‰ˆèˆ‡å…¨åç‰ˆ
    function pickNumber(s, ...keys) {
      for (const k of keys) {
        const v = s[k];
        if (v !== undefined && v !== null && v !== "") return Number(v);
      }
      return NaN;
    }
    function pickString(s, ...keys) {
      for (const k of keys) {
        const v = s[k];
        if (v !== undefined && v !== null && v !== "") return String(v);
      }
      return "";
    }

    function getColor(avail, empty) {
      if (avail === 0) return "yellow"; // æ²’è»Šå¯å€Ÿ
      if (empty === 0) return "red";    // æ²’ç©ºä½å¯é‚„
      return "green";
    }

    function render(list) {
      console.log("[render] æ”¶åˆ°ç­†æ•¸ï¼š", list.length);
      clearMarkers();

      const bounds = [];
      list.forEach(s => {
        // lat/lng åŒæ™‚æ”¯æ´ lat/lng èˆ‡ latitude/longitude
        const lat = pickNumber(s, "lat", "latitude");
        const lng = pickNumber(s, "lng", "longitude");
        if (isNaN(lat) || isNaN(lng)) return;

        // å¯å€Ÿ/å¯é‚„/ç¸½æŸ± åŒæ™‚æ”¯æ´å…©å¥—æ¬„ä½
        const available = pickNumber(s, "sbi", "available_rent_bikes");
        const empty     = pickNumber(s, "bemp", "available_return_bikes");
        const total     = pickNumber(s, "tot", "quantity");
        const name      = pickString(s, "sna"); // åç¨±åœ¨å…©å¥—è£¡éƒ½å« sna

        const icon = L.divIcon({
          className: "",
          iconSize: [52, 52],
          iconAnchor: [26, 26],
          html: `
            <div class="circle ${getColor(available, empty)}">
              å€Ÿ ${isNaN(available)? "-" : available}
              <div class="divider"></div>
              é‚„ ${isNaN(empty)? "-" : empty}
            </div>
          `,
        });

        const marker = L.marker([lat, lng], { icon }).addTo(map);
        marker.bindPopup(`
          <b>${name}</b><br>
          ğŸš² å¯å€Ÿï¼š${isNaN(available)? "-" : available}<br>
          ğŸ…¿ï¸ å¯é‚„ï¼š${isNaN(empty)? "-" : empty}<br>
          ğŸ“ è»ŠæŸ±ç¸½æ•¸ï¼š${isNaN(total)? "-" : total}
        `);

        markers.push(marker);
        bounds.push([lat, lng]);
      });

      document.getElementById("count").textContent = `ç«™é»ï¼š${markers.length} ç­†`;

      if (bounds.length && !fitted) {
        map.fitBounds(bounds, { padding: [40, 40] });
        fitted = true;
      }
    }

    async function loadData() {
      try {
        const res = await fetch(API, { cache: "no-store" });
        if (!res.ok) throw new Error(res.status);
        const data = await res.json();

        console.log("[API] å–å¾—ç­†æ•¸ï¼š", data.length, data[0]);
        rawData = data;
        render(data);
      } catch (err) {
        console.error("è³‡æ–™è¼‰å…¥å¤±æ•—", err);
        alert("YouBike è³‡æ–™è¼‰å…¥å¤±æ•—");
      }
    }

    document.getElementById("search").addEventListener("input", (e) => {
      const keyword = e.target.value.trim();
      const filtered = rawData.filter(s => {
        const name = (s.sna ?? "").toString();
        return name.includes(keyword);
      });
      render(filtered);
    });

    loadData();
    setInterval(loadData, 30000);
  </script>
</body>
</html>
