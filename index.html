<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <title>台北 YouBike 即時地圖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; }

    .top-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,.2);
      z-index: 1000;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .top-bar input {
      padding: 4px 8px;
      font-size: 14px;
    }

    .update-time {
      font-size: 12px;
      color: #555;
    }

    .bike-circle {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 12px;
      font-weight: bold;
      line-height: 1.1;
    }

    .bike-circle .line {
      width: 60%;
      height: 1px;
      background: rgba(255,255,255,0.8);
      margin: 2px 0;
    }

    .green { background: #2ecc71; }
    .yellow { background: #f1c40f; }
    .red { background: #e74c3c; }
  </style>
</head>
<body>

<div class="top-bar">
  <input id="search" placeholder="搜尋站名">
  <div class="update-time" id="updateTime">更新中…</div>
</div>

<div id="map"></div>

<script>
  const map = L.map("map").setView([25.04, 121.54], 13);

  L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    attribution: "© OpenStreetMap"
  }).addTo(map);

  let markers = [];

  function getColor(available) {
    if (available === 0) return "red";
    if (available <= 5) return "yellow";
    return "green";
  }

  function createIcon(available, empty) {
    const color = getColor(available);
    return L.divIcon({
      className: "",
      html: `
        <div class="bike-circle ${color}">
          <div>${available}</div>
          <div class="line"></div>
          <div>${empty}</div>
        </div>
      `,
      iconSize: [48, 48]
    });
  }

  async function loadData() {
    try {
      const res = await fetch(
        "https://tcgbusfs.blob.core.windows.net/dotapp/youbike/v2/youbike_immediate.json"
      );
      const data = await res.json();

      markers.forEach(m => map.removeLayer(m));
      markers = [];

      const keyword = document.getElementById("search").value.trim();

      data.forEach(st => {
        if (keyword && !st.sna.includes(keyword)) return;

        const marker = L.marker([st.lat, st.lng], {
          icon: createIcon(st.sbi, st.bemp)
        }).addTo(map);

        marker.bindPopup(`
          <b>${st.sna}</b><br>
          可借：${st.sbi}<br>
          可還：${st.bemp}<br>
          總車柱：${st.tot}
        `);

        markers.push(marker);
      });

      document.getElementById("updateTime").textContent =
        "最後更新：" + new Date().toLocaleTimeString();

    } catch (err) {
      document.getElementById("updateTime").textContent = "資料載入失敗";
      console.error(err);
    }
  }

  document.getElementById("search").addEventListener("input", loadData);

  loadData();
  setInterval(loadData, 30000);
</script>

</body>
</html>
